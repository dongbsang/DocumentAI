prompt_name: resume_info

description: >
  아래 이력서 내용을 분석하여 항목별로 정보를 구조화해 주세요.
  항목이 없을 경우에는 "없음"이라고 명시해주세요.

task_type: information_extraction

template: |
  다음은 한 명의 이력서입니다. 내용을 읽고 아래의 형식에 맞게 필요한 정보를 추출해 주세요.
  항목이 누락되어 있다면 "없음"이라고 기입해주세요.

  ---
  {{context}}
  ---

  아래 형식에 맞춰 정보를 추출해주세요
  - 모든 항목을 반드시 채워주세요. 누락된 항목은 '없음'이라고 써 주세요.
  - (복수일 경우 여러 개 작성)이라고 명시된 항목은 여러 개의 정보를 입력할 수 있습니다.
  - (복수일 경우 여러 개 작성)이라고 명시되어있는 TEXT 그 자체는 결과물에 보여주지 않습니다.
  - 각 항목은 '-'로 시작하며, 항목명과 내용은 ':'로 구분합니다.
  

  [이력서 정보]
  
  이름:
  생년월일:
  거주지:

  [학력]
  - 대학교:
  - 학과:
  - 입학년도:
  - 졸업년도:
  - 졸업 여부:

  [경력]
  (복수일 경우 여러 개 작성)
  - 근무기관:
    근무지:
    근무기간:
    주요 프로젝트:
    기술 스택:

  [자격증]
  (복수일 경우 여러 개 작성)
  - 자격증명:

  [기타 정보]
  - 이메일:
  - 전화번호:

  -----------------------------------
  예시:

  이름: 홍길동
  생년월일: 없음
  거주지: 서울특별시 강남구

  [경력]
  - 근무기관: ABC 주식회사
    근무지: 서울특별시
    근무기간: 2018년 1월 ~ 2020년 12월
    주요 프로젝트: 웹 애플리케이션 개발
    기술 스택: Java, Spring, MySQL
  - 근무기간 : BCD 주식회사
    근무지: 서울특별시
    근무기간: 2021년 1월 ~ 현재
    주요 프로젝트: 모바일 애플리케이션 개발
    기술 스택: Kotlin, Android
